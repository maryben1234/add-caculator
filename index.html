<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="output-screen">
            <button onclick="cos()">cos</button>
            <button onclick="sin()">sin</button>
            <button onclick="tan()">tan</button>
            <button onclick="powof()">^</button>
            <button onclick="sqrt2()">&radic;</button>
            <button onclick="square()">x<sup>2</sup></button>
            <button onclick="cubic()">x<sup>3</sup></button>
            <button onclick="sqrt3()">&#8731;</button>


            <button onclick="Clear()">CL</button>
            <button onclick="del()">DEL</button>

            <button onclick="percent('%')" id="percent">%</button>

            <button onclick="display('/')">&divide;</button>

            <button onclick="display('7')">7</button>

            <button onclick="display('8')">8</button>

            <button onclick="display('9')">9</button>

            <button onclick="display('*')">&times;</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>

            <button onclick="display('2')">2</button>

            <button onclick="display('3')">3</button>

            <button onclick="display('+')">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="Calculate()" class="equal">=</button>

        </div>
    </div>
    </div>




<script src="./main.js"></script>
</body>
</html>
